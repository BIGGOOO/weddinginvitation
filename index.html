<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Invitation | Danial & Noor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ivory: #FCFBF4;
            --gold: #B8860B; 
            --maroon: #800000;
            --charcoal: #333333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ivory);
            color: var(--charcoal);
            scroll-behavior: smooth;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold { color: var(--gold); }
        .bg-gold { background-color: var(--gold); }
        .text-maroon { color: var(--maroon); }
        .bg-maroon { background-color: var(--maroon); }
        .border-gold { border-color: var(--gold); }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--maroon);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link.active::after {
            width: 100%;
        }

        /* Focus states for accessibility */
        :focus-visible {
            outline: 2px solid var(--maroon);
            outline-offset: 4px;
        }

        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--maroon);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.2s;
        }
        .skip-to-content:focus {
            top: 0;
        }

        /* Viewport entry animation classes */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Heart & Celebration Animations */
        @keyframes heartPop {
            0% { transform: scale(0) translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) translateY(-100px) rotate(45deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: heartPop 1s ease-out forwards;
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to content</a>
    <div id="root"></div>
</body>
</html>
